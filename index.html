<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("my-mouse", {
        init: function () {
          this.el.addEventListener("click", function (evt) {
            if (this.getAttribute("color") === "green") {
              this.setAttribute("color", "blue");
            } else {
              this.setAttribute("color", "red");
            }
          });

          this.el.addEventListener("mouseenter", function (evt) {
            this.setAttribute("color", "green");
          });
          this.el.addEventListener("mouseleave", function (evt) {
            this.setAttribute("color", "red");
          });
        }
      });
    </script>

    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky color="#1CECEC"></a-sky>
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="6"
        height="6"
        color="#7BC8A4"
      ></a-plane>
      <a-box
        my-mouse
        position="-1 0.5 -3"
        rotation="0 0 0"
        width="1"
        color="red"
      ></a-box>
      <a-sphere
        my-mouse
        position="0 1 -5"
        radius="1"
        color="red"
        animation="property:position; from:-2 1 -5; to:2 1 -5;  dur:2000; dir:alternate; loop:true; easing:linear;"
      ></a-sphere>
      <a-cylinder
        my-mouse
        position="1 0.5 -3"
        radius="0.5"
        height="1"
        color="red"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
