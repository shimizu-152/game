<!DOCTYPE html>
<!-- https://zenn.dev/dami/articles/1456b68cd465aa -->

<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- ammo -->
    <script src="https://cdn.8thwall.com/web/aframe/ammo.wasm.js"></script>
    <!-- aframe-physics-system -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <!-- ※1 a-sceneタグにphysicsのプロパティを入れる -->
    <a-scene
      vr-mode-ui="enabled:true"
      physics="driver: ammo; debug: false; debugDrawMode: 1;"
    >
      <!-- ※2 物理演算を適用させたいオブジェクトに ammo-body,ammo-shape などのプロパティを追加する -->
      <!-- static -->
      <a-box
        position="0 0.5 0"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-box>
      <!-- dynamic -->
      <a-box
        ammo-body="type: dynamic"
        ammo-shape="type: box"
        position="0.5 5 0.5"
      ></a-box>

      <!-- 床 -->
      <a-plane
        ammo-body="type: static"
        ammo-shape="type: box"
        position="0 0 0"
        rotation="-90 0 0"
        scale="7 5 1"
        color="#fff"
      ></a-plane>

      <a-sky color="#000990"></a-sky>
      <a-light
        type="directional"
        intensity="1.0"
        position="10 100 30"
      ></a-light>
      <a-light type="ambient" intensity="0.2" color="#404040"></a-light>

      <a-entity position="0 1 10" rotation="0 0 0">
        <a-camera position="0 0 0"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
